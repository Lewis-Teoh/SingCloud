<!DOCTYPE html>
<html>

<head>
    <title>Song Upload</title>
    <link rel="stylesheet" type="text/css" media="screen" href="uploadFile/upload.css" />
</head>

<body ng-controller="UploadCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SingCloud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#/welcome">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/uploadFile">Upload a Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/playlist">Random Playlist</a>
                </li>
                <li>

                    <div class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Region
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#/US">America</a>
                            <a class="dropdown-item" href="#/PH">Philippines</a>
                            <a class="dropdown-item" href="#/ENGLAND">England</a>
                            <a class="dropdown-item" href="#/SOUTH AFRICA">South Africa</a>
                            <a class="dropdown-item" href="#/French">France</a>
                            <a class="dropdown-item" href="#/CN">Canada</a>
                            <a class="dropdown-item" href="#/IRELAND">Ireland</a>
                        </div>
                    </div>

                </li>
                <li class="nav-item" id="logout">
                    <a class="nav-link disabled" ng-click="logout()" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
            <form name="uploadForm" ng-submit="upload()">
                <h3>Song Uploader</h3>
                <div class="input-group">
                    <input onchange="angular.element(this).scope().onChange(this.files)" class="form-control" type="file" />
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">Upload</button>
                    </div>
                </div>
            </form>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: value*10" aria-valuenow="{{value}}"
                    aria-valuemin="0" aria-valuemax="100" ng-style="{'width':value*11.1}">{{value}}</div>
            </div>
            <div class="container" ng-show="success">
                <div class="row">
                    <div class="alert alert-success">
                        <strong>Success!</strong> The file has beed uploaded.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="TableCtrl">
		<h3>Uploaded Files</h3>
		<table datatable="ng" class="table row-border table-striped table-hover compact display">
			<thead>
				<tr>
					<th>Upload Date</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(key,value) in files">
					<!-- <td>{{value.timeStamp|date}}</td> -->
					<td>{{value.fileSize}}</td>
					<td>{{value.fileName}}</td>
					<td>
						<a href="{{value.audioURL}}" class="btn btn-default" target="_blank"><i class="fa fa-download"></i></a>
						<a href="#" class="btn btn-default" ng-click="delete(key, value.fileName)"><i class="fa fa-trash"></i></a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
